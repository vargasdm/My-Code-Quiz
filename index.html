<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Daniel's Code Quiz</title>
</head>

<body>
    <header class="header">
        <h1>Daniel's Code Quiz</h1>
        <p id="instructions">"Instructions: Click Sart Game button to begin. For every question you get correct, you get
            10 points. For every wrong answer, 5 seconds are deducted from the timer."</p>
        <p id="timer"></p>
        <button id="startBtn">Start Game</button>
    </header>

    <div>

        <div id="askQuestion">
            <div id="score"></div>
            <h2 id="questionSlide"></h2>

            <div id="options">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div id="gameOver">
            <h3 id="finalScore"></h3>
            <form>
                <label id="name">Name: </label>
                <textarea id=initials></textarea>
                <button id="saveBtn">Save</button>
            </form>
            <div>
                <ul id="scoreList">Past Scores:</ul>
            </div>
            <button id="playAgainBtn"><a href="#">Play again</a></button>
        </div>
    </div>
    <script src="assets\js\script.js"></script>
</body>

</html>
